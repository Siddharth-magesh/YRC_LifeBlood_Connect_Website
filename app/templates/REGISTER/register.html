<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static',filename='css/style.css') }}">
    <title>Registration-form</title>
</head>
<body>

    <div class=" outer container col-12">
        <!---------------------------------------------------Top Image and Introduction-------------------------------------------->
        <header>
            <div class="heading container row">
                <div class="image col-4">
                    <img src="{{ url_for('static',filename='images/Donate Blood.jpeg') }}" class="" alt="">
                </div>
                <div class="col-4 offset-4">
                    <div class="content">
                        <div class="title">
                            <h4>YRC BLOOD DONATION <br> REGISTRATION FORM</h4>
                        </div>
                        <div class="description">
                            <p>Enter your details in this page <br> Register Now as a blood donor by filling out the form below</p>
                        </div>
                    </div>
                </div>
            </div>
        </header>

        <form action="#">
            <!-----------------------------------------------First and Last name--------------------------------------------------------->
            <div class="pad row">
                <div class="user_first_name col">
                    <label for="fname">First Name : </label>
                    <input type="text" id="fname" placeholder="Enter first Name" class="form-control" name="fname" required>
                </div>

                <div class="user_last_name col">
                    <label for="lname">Last Name : </label>
                    <input type="text" id="lname" placeholder="Enter Last Name" class="form-control" name="lname" required>
                </div>
            </div>


            <!---------------------------------------------------------Age-------------------------------------------------------------->
                <div class="user_age pad">
                    <label for="age">Age : </label>
                    <input type="text" id="age" placeholder="Enter your age" class="form-control" name="age" required>
                </div>


            <!---------------------------------------------------------Date of birth-------------------------------------------------------------->
                <div class="user_date_of_birth pad">
                    <label for="dob">Date of Birth : </label>
                    <input type="date" id="dob" class="form-control" name="dob" required>
                </div>
            

            <!---------------------------------------------------------Blood group-------------------------------------------------------------->
            <div class="user_blood_group pad">
                <p>Select your blood group</p>
                <div class="row">
                    <div class="col">
                        <div class="radio_option">
                            <input type="radio" id="option_1" class="form-check-input" name = "blood_group" required>
                            <label for="blood_group">O+ve: </label>
                        </div>
                        <div class="radio_option">
                            <input type="radio" id="option_2" class="form-check-input" name = "blood_group" required>
                            <label for="blood_group">O+ve: </label>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <div class="radio_option">
                            <input type="radio" id="option_3" class="form-check-input" name = "blood_group" required>
                            <label for="blood_group">O+ve: </label>
                        </div>
                        <div class="radio_option">
                            <input type="radio" id="option_4" class="form-check-input" name = "blood_group" required>
                            <label for="blood_group">O+ve: </label>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <div class="radio_option">
                            <input type="radio" id="option_5" class="form-check-input" name = "blood_group" required>
                            <label for="blood_group">O+ve: </label>
                        </div>
                        <div class="radio_option">
                            <input type="radio" id="option_6" class="form-check-input" name = "blood_group" required>
                            <label for="blood_group">O+ve: </label>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <div class="radio_option">
                            <input type="radio" id="option_7" class="form-check-input" name = "blood_group" required>
                            <label for="blood_group">O+ve: </label>
                        </div>
                        <div class="radio_option">
                            <input type="radio" id="option_8" class="form-check-input" name = "blood_group" required>
                            <label for="blood_group">O+ve: </label>
                        </div>
                    </div>
                </div>
            </div>


            <!---------------------------------------------------------Address-------------------------------------------------------------->

            <div class="user_address pad">
                <label for="address">Address : </label>
                <input type="text" id="address" class="form-control" placeholder="Enter your address" style="height: 60px;" name="address" required>
            </div>

            <!--------------------------------------------------------state and city and Pincode-------------------------------------------------------------->
            <div class="row pad">
                <div class="user_pincode col">
                    <label for="pincode">Pincode : </label>
                    <input type="text" id="pincode" class="form-control" placeholder="pincode" name="pincode"  required>
                </div>

                <div class="user_state col">
                    <label for="state">State : </label>
                    <select id="state" class="form-select" name="state" required>
                        <option>Tamil Nadu</option>
                        <option>Other state option</option>
                    </select>
                </div>


                <div class="user_city col">
                    <label for="city">City : </label>
                    <input type="text" id="city" class="form-control" placeholder="city" name="city" required>
                </div>
            </div>           

            <!---------------------------------------------------------Martial Status-------------------------------------------------------------->
            <div class="user_martial_status col-4 pad">
                <label for="martial_status">Martial Status : </label>
                <select id="martial_status" class="form-select" name="martial_status" required>
                    <option>Married</option>
                    <option>Unmarried</option>
                </select>
            </div>


            <!---------------------------------------------------------Diseases-------------------------------------------------------------->
            <div class="user_diseases col-4 pad">
                <label for="diseases">Do you any of the follwing diseases </label>
                <select id="diseases" class="form-select" name="diseases" required>
                    <option>Disease-x</option>
                    <option>Disease-y</option>
                    <option>Disease-n</option>
                </select>
            </div>


            <!---------------------------------------------------------Last Donated Day-------------------------------------------------------------->
            <div class="user_last_donated col-4 pad">
                <label for="last_donated">Lat Donated Date : </label>
                <input type="date" id="last_donated" class="form-control" placeholder="Last donated" name="last_donated" required>
            </div>


            <!---------------------------------------------------------Number Of Times Donated-------------------------------------------------------------->
            <div class="user_no_of_times col-4 pad">
                <label for="nof">No of Times Donated : </label>
                <input type="text" id="nof" placeholder="No of times donated" class="form-control" name="nof" required>
            </div>


            <!---------------------------------------------------------adhaar no-------------------------------------------------------------->
            <div class="user_adhaar_no col-4 pad">
                <label for="adhaar_no">Adhaar Number : </label>
                <input type="text" id="adhaar_no" class="form-control" placeholder="Adhaar Number" name="adhaar_no" required>
            </div>


            <!---------------------------------------------------------Contact Number-------------------------------------------------------------->            
            <div class="user_contact_no col-4 pad">
                <label for="contact_no">Contact Number : </label>
                <input type="text" id="contact_no" class="form-control" placeholder="Contact Number" name="contact_no"  required>
            </div>

            
            <!---------------------------------------------------------Secondary Contact NUmber-------------------------------------------------------------->
            <div class="user_seconfary_contact_no col-4 pad">
                <label for="sec_contact_no">Secondary Coontact Number : </label>
                <input type="text" id="sec_contact_no" class="form-control" placeholder="Secondary Contact Number" name="sec_contact_no">
            </div>

        </form>
        <!-----------------------------------------------------------Buttons------------------------------------------------------------------------->
        <div class="submit pad">
            <button>Submit</button>
        </div>
    </div>
</body>
</html>
